{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
    />
    <title>PokeAdopter</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <div>
            <img
              src="https://www.freeiconspng.com/uploads/pokeball-pokemon-ball-png-images-4.png"
              alt="a pokeball"
              height="25px"
            />
          </div>
          <div class="title">The PokeAdopter</div>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'pokemon-index' %}">Our Pokemon</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
