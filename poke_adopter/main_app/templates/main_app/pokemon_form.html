{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
{% if pokemon %}
<h1>Edit {{ pokemon.name }}
{% else %}
  <h1>Add a Pokemon</h1>
{% endif %}  
  <img src="https://i.pinimg.com/originals/7b/6e/e8/7b6ee80797ebbbe3cca8081cd7b13ccc.jpg" alt="2 pikachus on computers" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
