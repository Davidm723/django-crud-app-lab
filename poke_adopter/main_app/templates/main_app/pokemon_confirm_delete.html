{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete {{ pokemon.name }}?</h1>
  <img src="https://i.pinimg.com/originals/7b/6e/e8/7b6ee80797ebbbe3cca8081cd7b13ccc.jpg" alt="2 pikachus on computers" />
</div>

<h2>Are you sure you want to delete {{ pokemon.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'pokemon-detail' pokemon.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
